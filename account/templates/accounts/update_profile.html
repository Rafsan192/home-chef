{% extends 'main.html' %}
{% block title %} Profile {% endblock title %}
{% block content %}
<div class="container mt-3">
    <h1>Edit Profile</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group mb-2">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" value="{{ username }}" required>
      </div>
      <div class="form-group mb-2">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" value="{{ first_name }}" required>
      </div>
      <div class="form-group mb-2">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" value="{{ last_name }}" required>
      </div>
      <div class="form-group mb-2">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ email }}" required>
      </div><div class="form-group mb-2">
        <label for="bio">Bio</label>
        <textarea class="form-control" id="bio" name="bio" rows="3" >{{ bio }}</textarea>
      </div>
      <div class="form-group mb-2">
        <label for="cover">Cover Image</label>
        <input type="file" class="form-control-file" id="cover" name="cover">
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
{% endblock content %}
